{% extends "base.html" %}

{% block content %}
<div class="bg-white rounded-lg shadow p-6">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-semibold">Магазины</h2>
        <form class="flex gap-2" hx-post="/shops" hx-target="#shops-list">
            <input type="text" 
                   name="name" 
                   placeholder="Название магазина" 
                   class="px-3 py-2 border rounded"
                   required>
            <button type="submit" 
                    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Добавить
            </button>
        </form>
    </div>

    <div id="shops-list" class="space-y-4">
        {% for shop in shops %}
        <div class="border rounded p-4 hover:bg-gray-50">
            <a href="/shops/{{shop.id}}" class="flex justify-between items-center">
                <span class="text-lg">{{shop.name}}</span>
                <span class="text-gray-500">→</span>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
